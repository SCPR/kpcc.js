<!doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../development/kpcc-dev.js"></script>
</head>

<body>
    <h2>Find</h2>
    <ul id="article1"></ul>

    <h2>Query (limit 2)</h2>
    <ul id="article2"></ul>

    <h2>By URL</h2>
    <ul id="test3"></ul>

    <h2>Most Viewed</h2>
    <ul id="most-viewed"></ul>

    <h2>Most Commented</h2>
    <ul id="most-commented"></ul>

    <script>
        $(document).ready(function() {
            kpcc.Article.find("news_story-44301", function() {
                $("#article1").append("<li>"+this.title+"</li>")
                $("#article1").append("<li>"+this.public_url+"</li>")
                $("#article1").append("<li>"+this.assets.length+"</li>")
                $("#article1").append("<li>"+this.attributions.length+"</li>")
                $("#article1").append("<li>"+this.audio.length+"</li>")

                // TODO add assertions
            })

            kpcc.Article.query({ limit: 2 }, function() {
                for (var i=0; i<this.length; i++) {
                    var article = this[i];

                    $("#article2").append("<li>"+article.title+"</li>")
                    $("#article2").append("<li>"+article.public_url+"</li>")
                }
            })

            kpcc.Article.byUrl("http://www.scpr.org/blogs/news/2014/05/18/16642/it-s-an-expensive-world-after-all-disneyland-hikes/", function() {
                $("#test3").append("<li>"+this.title+"</li>")
                $("#test3").append("<li>"+this.public_url+"</li>")
            })

            kpcc.Article.mostViewed(function() {
                for (var i=0; i<this.length; i++) {
                    var article = this[i];

                    $("#most-viewed").append("<li>"+article.title+"</li>")
                    $("#most-viewed").append("<li>"+article.public_url+"</li>")
                }
            })

            kpcc.Article.mostCommented(function() {
                for (var i=0; i<this.length; i++) {
                    var article = this[i];

                    $("#most-commented").append("<li>"+article.title+"</li>")
                    $("#most-commented").append("<li>"+article.public_url+"</li>")
                }
            })

        });
    </script>
</body>
</html>
